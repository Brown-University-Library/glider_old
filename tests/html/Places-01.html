<!DOCTYPE html>
<html lang="en">

<head>
  <title>Hello!</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    /* Ad hoc place definition */

    .place-adhoc123 {
      width: 100%;
      font-size: 10pt;
      /* whatever styles you want */
    }

    .place-abcd {
      top: 0;
      left: 100px;
      width: 200px;
      /* whatever styles you want */
    }
  </style>
</head>

<body>


  <!-- from Place library (default region) -->

  <div class="place-dslwall">
    This appears on the dslwall place.
  </div>

  <!-- from Place library (specified region) -->

  <div class="place-dslwall">

    <!-- (Grid) region within a FixedGridPlace -->

    <div class="place-dslwall-r1c1w1h2">
      DSL Wall, row 1 column 1 with 1&times;2 size
    </div>
    <div class="place-dslwall-r2c2w1h1">
      DSL Wall, row 2 column 2 with 1&times;1 size
    </div>
  </div>

  <!-- from Place library - uses a -->

  <!-- Completely ad hoc; user sets up own styles (see style element in head) but uses the 
        overall styles associated with the place-type -->

  <div class="place-adhoc123 place-type-fixedGrid">
    <div class="place-adhoc123-r1c1w1h2">
      Ad hoc place, row 1 column 1 with 1&times;2 size 
    </div>
  </div>

</body>

</html>
