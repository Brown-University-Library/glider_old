<FlightPlan>

    <phase>
      <display part="1" place="r1c1h1w1"></display>
      <display part="2" place="r1c2h1w1"></display>
    </phase>

    <phase>
      <display part="99" place="r1c1h1w4"></display>
    </phase>

  <div class="central-layout display-wall-4x3">

  </div>

  <script>
    const MB = new MessageService({});

    let gpg = new GridPlaceGenerator(
      {
        rows:3, 
        cols:4, 
        wrapper: ".central-layout", 
      }
    );
    
    gpg.generatePlaces();

    

    // Silly Joel...don't do places.push here.
    let places = gpg.getGeneratedPlaces();

    const flightPlan = new FlightPlan(places);


  </script>
